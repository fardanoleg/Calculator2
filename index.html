<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="calculator" content="Calculator v0.1">
    <meta name="keywords" content="coding, numbers, calculator">
    <meta name="author" content="Oleg Fardanov">
    <title>Monkulator</title>

    <link rel="stylesheet" type="text/css" href="style.css">  <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script> <!--Jquery-->
    <script src="script.js"></script> <!--JS-->
</head>
<body>
<div class="wrapper">
<header>MONKULATOR</header>  <!-- header-->

    <div id="main" class="container">  <!-- making calculator element using bootstrap -->
        <div class="row">
            <div id="display"></div>   <!-- for display-->
        </div>
        <div class="row">                 <!-- for buttons clear-->
            <div class="col-xs-6 calculator_reset">AC</div>
            <div class="col-xs-6 calculator_back">CC</div>
        </div>
        <div class="row">                 <!-- for buttons 9,8,7,/ -->
            <div class="col-xs-3 calculator_numbers">9</div>
            <div class="col-xs-3 calculator_numbers">8</div>
            <div class="col-xs-3 calculator_numbers">7</div>
            <div class="col-xs-3 calculator_operator">*</div>
        </div>
        <div class="row">                  <!-- for buttons 6,5,4,+ -->
            <div class="col-xs-3 calculator_numbers">6</div>
            <div class="col-xs-3 calculator_numbers">5</div>
            <div class="col-xs-3 calculator_numbers">4</div>
            <div class="col-xs-3 calculator_operator">/</div>
        </div>
        <div class="row">                 <!-- for buttons 3,2,1,- -->
            <div class="col-xs-3 calculator_numbers">3</div>
            <div class="col-xs-3 calculator_numbers">2</div>
            <div class="col-xs-3 calculator_numbers">1</div>
            <div class="col-xs-3 calculator_operator">-</div>
        </div>
        <div class="row">                 <!-- for buttons .,0,=,* -->
            <div class="col-xs-3 calculator_dot">.</div>
            <div class="col-xs-3 calculator_numbers">0</div>
            <div class="col-xs-3 calculator_equal">=</div>
            <div class="col-xs-3 calculator_operator">+</div>
        </div>
    </div>


<footer>Oleg Fardanov 2016</footer>
</div><!--footer-->
</body>
</html>
