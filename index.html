<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="calculator" content="Calculator v0.1">
    <meta name="keywords" content="coding, numbers, calculator">
    <meta name="author" content="Oleg Fardanov">
    <title>Monkulator</title>

    <link rel="stylesheet" type="text/css" href="style.css">  <!--CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script> <!--Jquery-->
    <script src="script.js"></script> <!--JS-->
</head>
<body>
<div class="wrapper">
    <header>MONKULATOR</header>  <!-- header-->

    <div id="main" class="container">  <!-- making calculator element using bootstrap -->
        <div class="row">
            <div id="display"></div>   <!-- for display-->
        </div>
        <div class="row">                 <!-- for buttons clear-->
            <div id="b1" class="col-xs-6 calculator_reset" onclick="sound_oper(this)">AC</div>
            <div class="col-xs-6 calculator_back">CC</div>
        </div>
        <div class="row">                 <!-- for buttons 9,8,7,/ -->
            <div class="col-xs-3 calculator_numbers" onclick="sound('Untitled 9.wav')">9</div>
            <div class="col-xs-3 calculator_numbers" onclick="sound('Untitled 8.wav')">8</div>
            <div class="col-xs-3 calculator_numbers" onclick="sound('Untitled 7.wav')">7</div>
            <div id="b2" class="col-xs-3 calculator_operator" onclick="sound_oper(this)">*</div>
        </div>
        <div class="row">                  <!-- for buttons 6,5,4,+ -->
            <div class="col-xs-3 calculator_numbers" onclick="sound('Untitled 6.wav')">6</div>
            <div class="col-xs-3 calculator_numbers" onclick="sound('Untitled 5.wav')">5</div>
            <div class="col-xs-3 calculator_numbers" onclick="sound('Untitled 4.wav')">4</div>
            <div id="b3" class="col-xs-3 calculator_operator" onclick="sound_oper(this)">/</div>
        </div>
        <div class="row">                 <!-- for buttons 3,2,1,- -->
            <div class="col-xs-3 calculator_numbers" onclick="sound('Untitled 3.wav')">3</div>
            <div class="col-xs-3 calculator_numbers" onclick="sound('Untitled 2.wav')">2</div>
            <div class="col-xs-3 calculator_numbers" onclick="sound('Untitled 1.wav')">1</div>
            <div id="b4" class="col-xs-3 calculator_operator" onclick="sound_oper(this)">-</div>
        </div>
        <div class="row">                 <!-- for buttons .,0,=,* -->
            <div id="b5" class="col-xs-3 calculator_dot" onclick="sound_oper(this)">.</div>
            <div class="col-xs-3 calculator_numbers" onclick="sound('Untitled 0.wav')">0</div>
            <div id="b6" class="col-xs-3 calculator_equal" onclick="sound_oper(this)">=</div>
            <div id="b7" class="col-xs-3 calculator_operator" onclick="sound_oper(this)">+</div>
        </div>
    </div>

    <footer>Oleg Fardanov 2016</footer>
</div><!--footer-->
</body>
</html>
